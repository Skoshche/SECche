<!DOCTYPE html>
<html lang="en">

<script>

function goToParentPage() {
  var currentUrl = window.location.href; // Get the current URL
  var parentUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/')); // Remove the last part of the URL
  window.location.href = parentUrl; // Navigate to the parent URL
}

</script>
    
<body style="background-color: #ffffff;">
<style>
   .tables {
    padding:10px 0px;
   }
   .tables h2{
    margin-bottom: 0px;
   } 
   .headingbutton a#homeLink h1,
   .companyinfo h2,
   .links h3{
    margin: 0px;
    padding: 0px;
   }
   .searchbox form{
    margin: 20px 0px 0px;
   }
   .left, .searchbox{
    width: 49%;
    display: inline-block;
    vertical-align: middle;
   }
   .searchbox{
    text-align: right;
   }

</style>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/bzu7ywr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/> 
    <title>SECche</title>
</head>
<body>

    <div class="headingbutton">
        <a href="#" id="homeLink" onclick="goToParentPage()"><h1>SECche</h1></a>
    </div>

    <div class="headers">
        <div class="left">
            <div class="companyinfo">
                <h2>{{ticker}} : {{CompanyName}}</h2> 
            </div>
            <div class="links">
                <h3><a href="{{URL}}" target="_blank">Raw SEC data</a> - <a href="{{Edgar}}" target="_blank">Edgar SEC data</a></h3>
            </div>    
        </div>
        <div class="searchbox">
            <form id="redirectForm" method="POST" action="">
                <input id="tickerInput" name="text">
            </form>
            <script>
                document.getElementById("redirectForm").onsubmit = function() {
                    var tickerValue = document.getElementById("tickerInput").value;
                    this.action = "/" + tickerValue;
                };
            </script>
        </div>
    </div>



    <div class="tables">
        <div>
            <h2>Income Statement</h2>
            {{ IncomeStatement | safe }}
        </div>
        <div>
            <h2>Balance Sheet</h2>
            {{ BalanceSheet | safe }}
        </div>
        <div>
            <h2>Cash Flow</h2>
            {{ CashFlow | safe }}
        </div>
    </div>

</body>
</html>
