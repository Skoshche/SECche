<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECche</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome to SECche</h1> 
    <form id="redirectForm" method="POST" action="">
        <input id="tickerInput" name="text">
        <input type="submit">
    </form>
    <script>
    document.getElementById("redirectForm").onsubmit = function() {
        var tickerValue = document.getElementById("tickerInput").value;
        this.action = "/" + tickerValue;
    };
    </script>
    <p>This project was made to allow free and easy access to SEC financial data</p>
    <a href="https://github.com/Skoshche/SECche">
        <button>GitHub</button>
    </a>
</body>
</html>
