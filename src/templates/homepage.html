<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECche</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome to SECche</h1> 
    <form id="redirectForm" method="POST" action="">
        <input id="tickerInput" name="text">
        <input type="submit">
    </form>

    <script>
    document.getElementById("redirectForm").onsubmit = function() {
        var tickerValue = document.getElementById("tickerInput").value;
        this.action = "/" + tickerValue;
    };
    </script>
    <div>
        <p>Welcome to SECche! A project developed by me, Skoshche!</p>
        <p>I have been working on this project in order to provide a free and convenient way to view financial data.</p>
    </div>

    <!-- HTML !-->
    <form action="https://github.com/Skoshche/SECche" target="_blank">
        <button class="button-1" role="button">GitHub link</button>
    </form>


</body>
</html>
